<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Modding Ninja's</title>
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/leaderboard.css">
</head>
<body>
    <div class="app">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h1>Top Modders</h1>
                <div class="time-filter">
                    <button data-period="weekly" class="active">Weekly</button>
                    <button data-period="monthly">Monthly</button>
                    <button data-period="alltime">All Time</button>
                </div>
            </div>
            <div class="leaderboard-grid">
                <div class="leaderboard-categories">
                    <button class="category-btn active" data-cat="downloads">
                        Most Downloads
                    </button>
                    <button class="category-btn" data-cat="rating">
                        Highest Rated
                    </button>
                    <button class="category-btn" data-cat="contributions">
                        Top Contributors
                    </button>
                </div>
                <div id="leaderboardContent">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
