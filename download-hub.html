<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Hub - Modding Ninja's</title>
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/download-hub.css">
</head>
<body>
    <div class="app">
        <div class="download-container">
            <div class="download-header">
                <h1>Download Center</h1>
                <div class="download-search">
                    <input type="text" id="searchMods" placeholder="Search mods...">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="fps">FPS Mods</option>
                        <option value="zombies">Zombies</option>
                    </select>
                </div>
            </div>
            <div class="downloads-grid" id="downloadsList">
                <!-- Populated by downloads.js -->
            </div>
        </div>
    </div>
    <script src="assets/js/downloads.js"></script>
</body>
</html>
