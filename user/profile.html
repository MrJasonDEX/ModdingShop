<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Modding Shop</title>
    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
    <div class="app">
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="user-info">
                    <div class="avatar-upload">
                        <img id="userAvatar" src="../assets/images/default-avatar.png" alt="User Avatar">
                        <button class="upload-btn">Change Avatar</button>
                    </div>
                    <h2 id="username">Loading...</h2>
                </div>
                <nav class="profile-nav">
                    <a href="#downloads" class="active">My Downloads</a>
                    <a href="#purchases">Purchase History</a>
                    <a href="#settings">Settings</a>
                </nav>
            </div>
            <div class="profile-content">
                <div id="downloads" class="profile-section">
                    <!-- Populated by profile.js -->
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/userProfile.js"></script>
</body>
</html>
