<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Krash Discord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            text-align: center;
            overflow: hidden;
            cursor: crosshair;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            pointer-events: none;
        }
        .card {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
            max-width: 420px;
            margin: auto;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ff00;
        }
        .glitch {
            font-size: 1.5rem;
            font-weight: bold;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 3px 3px 0px #ff0000, -3px -3px 0px #0000ff; }
            50% { text-shadow: -3px -3px 0px #ff0000, 3px 3px 0px #0000ff; }
            100% { text-shadow: 3px 3px 0px #ff0000, -3px -3px 0px #0000ff; }
        }
        .btn-custom {
            background: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px #00ff00;
        }
        .typing {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff00;
            display: inline-block;
            animation: typing 3s steps(40, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .mod-link {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: #00ff00;
            text-decoration: underline;
        }
        .mod-link:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <canvas class="matrix"></canvas>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h1 class="glitch">Join Krash Discord</h1>
            <p class="typing">Need mods for consoles?</p>
            <a href="https://modshop.xyz/" target="_blank" class="mod-link">Go to Mod Shop</a>
            <a href="https://discord.com/invite/fdqtjnAh" target="_blank" class="btn btn-custom mt-3">Join Now</a>
        </div>
    </div>
    <script>
        const canvas = document.querySelector('.matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px Courier';
            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
