<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Krash Discord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');
        body {
            background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc);
            background-size: 400% 400%;
            animation: backgroundFlow 10s infinite linear;
            color: #FFD700;
            font-family: 'Reggae One', cursive;
            text-align: center;
            overflow: hidden;
            cursor: url('https://cdn.pixabay.com/photo/2018/03/05/01/29/weed-3191063_960_720.png'), auto;
        }
        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
            max-width: 420px;
            margin: auto;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #FFD700;
        }
        .btn-custom {
            background: black;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 1.5rem;
            padding: 10px;
            width: 100%;
            transition: all 0.3s;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .btn-custom:hover {
            background: #FFD700;
            color: black;
            box-shadow: 0 0 20px #FFD700;
        }
        .btn-custom::after {
            content: 'ðŸ”¥';
            position: absolute;
            right: 10px;
            bottom: 10px;
            animation: float 1.5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .smoke {
            position: absolute;
            top: -50px;
            width: 100px;
            opacity: 0.7;
            animation: smokeFlow 3s infinite linear;
        }
        @keyframes smokeFlow {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.5; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }
        .typing {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #FFD700;
            display: inline-block;
            animation: typing 5s steps(40, end) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .mod-link {
            display: block;
            margin-top: 15px;
            font-size: 1.5rem;
            color: #FFD700;
            text-decoration: underline;
            animation: pulse 1.5s infinite alternate;
        }
        .mod-link:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .weed-leaf {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 80px;
            height: 80px;
            animation: leafAnimation 10s infinite;
            opacity: 0.6;
        }
        @keyframes leafAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) rotate(45deg); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) rotate(90deg); opacity: 0.6; }
        }
        .cloud {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: cloudMove 10s infinite ease-in-out;
        }
        @keyframes cloudMove {
            0% { transform: translateX(-150px) translateY(50px); }
            50% { transform: translateX(150px) translateY(-100px); }
            100% { transform: translateX(-150px) translateY(50px); }
        }
    </style>
</head>
<body>
    <div class="weed-leaf"><img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Marijuana_Leaf_PNG.png" alt="weed leaf"></div>
    <div class="cloud" style="top: 20%; left: 15%;"></div>
    <div class="cloud" style="top: 40%; left: 60%;"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h1 class="glitch">ðŸ”¥ Join Krash Discord ðŸ”¥</h1>
            <p class="typing">Need mods for consoles? No worries, fam.</p>
            <a href="https://modshop.xyz/" target="_blank" class="btn btn-custom">ðŸ’¨ Visit Mod Shop</a>
            <a href="https://discord.com/invite/fdqtjnAh" target="_blank" class="btn btn-custom mt-3">ðŸŒ¿ Join Now</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.btn-custom').forEach(button => {
            button.addEventListener('mouseenter', () => {
                let smoke = document.createElement('img');
                smoke.src = 'https://upload.wikimedia.org/wikipedia/commons/e/e4/Smoke.png';
                smoke.classList.add('smoke');
                button.appendChild(smoke);
                setTimeout(() => smoke.remove(), 3000);
            });
        });
    </script>
</body>
</html>
