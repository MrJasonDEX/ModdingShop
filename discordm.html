<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Krash Discord - Chill Vibes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      margin-top: 50px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card container styles */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      animation: slideUp 1.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #FFD700;
      text-transform: uppercase;
    }

    .card p {
      font-size: 1.2rem;
      color: #FFF;
      margin-bottom: 20px;
    }

    /* Button styles */
    .btn-custom {
      background-color: #FFD700;
      color: black;
      padding: 15px 30px;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 8px;
      width: 100%;
      display: block;
      margin: 15px 0;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ff8c00;
      transform: scale(1.05);
    }

    .btn-custom:active {
      background-color: #e67e22;
    }

    /* Link to ModShop */
    .mod-link {
      color: #FFD700;
      font-size: 1.2rem;
      text-decoration: none;
      margin-top: 15px;
    }

    .mod-link:hover {
      text-decoration: underline;
      color: #ff8c00;
    }

    /* Responsive styling */
    @media (max-width: 576px) {
      h1 {
        font-size: 2.5rem;
      }

      .card {
        padding: 20px;
      }

      .btn-custom {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <div class="card-container">
    <div class="card">
      <h1>ðŸ”¥ Join Krash Discord ðŸ”¥</h1>
      <h2>Welcome to the Krash Server!</h2>
      <p>For mods, join our community. Get custom content and mods for your consoles, enjoy exclusive benefits!</p>

      <a href="https://modshop.xyz/" target="_blank" class="mod-link">ðŸ’¨ Visit Mod Shop</a>
      <a href="https://discord.com/invite/fdqtjnAh" target="_blank" class="btn-custom">ðŸŒ¿ Join Now</a>
    </div>
  </div>

  <script>
    // Optional: Add custom cursor trail effect for fun
    document.addEventListener('mousemove', function(e) {
      let trail = document.createElement('div');
      trail.style.position = 'absolute';
      trail.style.width = '10px';
      trail.style.height = '10px';
      trail.style.backgroundColor = '#FFD700';
      trail.style.borderRadius = '50%';
      trail.style.left = `${e.pageX - 5}px`;
      trail.style.top = `${e.pageY - 5}px`;
      trail.style.pointerEvents = 'none';
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.style.transform = 'scale(3)';
        trail.style.opacity = '0';
      }, 50);
      
      setTimeout(() => {
        trail.remove();
      }, 800);
    });
  </script>
</body>
</html>
