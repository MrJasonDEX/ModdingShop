<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Modding Ninja's</title>
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="app">
        <div class="dashboard-container">
            <div class="dashboard-sidebar">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="assets/images/default-avatar.png" alt="User Avatar">
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <span id="userLevel">Level 1</span>
                    </div>
                </div>
                <nav class="dashboard-nav">
                    <a href="#overview" class="active">Overview</a>
                    <a href="#downloads">Downloads</a>
                    <a href="#purchases">Purchases</a>
                    <a href="#favorites">Favorites</a>
                    <a href="#settings">Settings</a>
                </nav>
            </div>
            <div class="dashboard-content">
                <div class="dashboard-header">
                    <h1>Welcome Back</h1>
                    <div class="quick-stats">
                        <div class="stat-card">
                            <h4>Total Downloads</h4>
                            <span id="totalDownloads">0</span>
                        </div>
                        <div class="stat-card">
                            <h4>Active Mods</h4>
                            <span id="activeMods">0</span>
                        </div>
                    </div>
                </div>
                <div id="dashboardSections">
                    <!-- Populated by dashboard.js -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
