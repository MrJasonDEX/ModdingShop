<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Details - Modding Shop</title>
    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/mods.css">
</head>
<body>
    <div class="app">
        <div class="mod-container">
            <div class="mod-header">
                <h1 id="modTitle">Loading...</h1>
                <div class="mod-meta">
                    <span class="version"></span>
                    <span class="downloads"></span>
                    <span class="rating"></span>
                </div>
            </div>
            <div class="mod-content">
                <div class="mod-preview">
                    <img id="modPreview" src="" alt="Mod Preview">
                </div>
                <div class="mod-info">
                    <div class="description"></div>
                    <div class="features"></div>
                    <div class="requirements"></div>
                </div>
                <div class="mod-actions">
                    <button class="download-btn">Download</button>
                    <button class="install-guide-btn">Installation Guide</button>
                </div>
            </div>
            <div class="mod-reviews">
                <!-- Reviews populated by reviews.js -->
            </div>
        </div>
    </div>
    <script src="../assets/js/modDetails.js"></script>
    <script src="../assets/js/reviews.js"></script>
</body>
</html>
